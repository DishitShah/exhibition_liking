<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liking Interactive</title>
    <!-- Updated Lucide CDN link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.js"></script>
    <style>
        /* Previous styles remain the same */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 42rem;
            margin: 0 auto;
            padding: 1rem;
        }

        .space-y-6 > * + * {
            margin-top: 1.5rem;
        }

        .title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .button-container {
            display: flex;
            gap: 0.5rem;
            overflow-x: auto;
            padding-bottom: 0.5rem;
        }

        .tab-button {
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            white-space: nowrap;
            border: none;
            cursor: pointer;
            background-color: #e5e7eb;
        }

        .tab-button:hover {
            background-color: #d1d5db;
        }

        .tab-button.active {
            background-color: #3b82f6;
            color: white;
        }

        .card {
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            padding: 1rem;
        }

        .profile {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .avatar {
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 9999px;
        }

        .username {
            font-weight: 600;
        }

        .subtitle {
            font-size: 0.875rem;
            color: #6b7280;
        }

        .content {
            margin-bottom: 1rem;
        }

        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .tag {
            background-color: #dbeafe;
            color: #1e40af;
            padding: 0.25rem 0.5rem;
            border-radius: 9999px;
            font-size: 0.875rem;
        }

        .actions {
            display: flex;
            align-items: center;
            gap: 1rem;
            color: #6b7280;
        }

        .action-button {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            border: none;
            background: none;
            cursor: pointer;
            color: inherit;
        }

        .action-button.liked {
            color: #3b82f6;
        }

        .explanation {
            margin-top: 1rem;
            padding: 1rem;
            background-color: #f3f4f6;
            border-radius: 0.25rem;
        }

        .explanation-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        /* Added styles for icons */
        .icon {
            width: 20px;
            height: 20px;
            stroke: currentColor;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
        }
    </style>
</head>
<body>
    <div class="container space-y-6">
        <h2 class="title">Experience the Principle of Liking</h2>
        
        <div class="button-container" id="tabButtons"></div>

        <div class="card">
            <div class="profile">
                <img id="avatar" src="https://via.placeholder.com/40" alt="avatar" class="avatar">
                <div>
                    <div id="username" class="username"></div>
                    <div id="userTitle" class="subtitle"></div>
                </div>
            </div>

            <p id="content" class="content"></p>
            
            <div id="tags" class="tags"></div>

            <div class="actions">
                <button class="action-button" id="likeButton">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M14 9V5a3 3 0 0 0-3-3l-4 9v11h11.28a2 2 0 0 0 2-1.7l1.38-9a2 2 0 0 0-2-2.3zM7 22H4a2 2 0 0 1-2-2v-7a2 2 0 0 1 2-2h3"></path>
                    </svg>
                    <span id="likeCount"></span>
                </button>
                <button class="action-button">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path>
                    </svg>
                    <span>12</span>
                </button>
                <button class="action-button">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"></path>
                        <polyline points="16 6 12 2 8 6"></polyline>
                        <line x1="12" y1="2" x2="12" y2="15"></line>
                    </svg>
                    <span>Share</span>
                </button>
            </div>

            <div class="explanation">
                <p class="explanation-title">Why This Works:</p>
                <p id="description"></p>
            </div>
        </div>
    </div>

    <script>
        const examples = [
            {
                title: "Similar Interests",
                description: "People tend to like those who share their interests",
                content: "I love hiking and photography! 📸🏔️",
                tags: ["#hiking", "#photography", "#nature"],
                username: "NatureLover",
                avatar: "https://via.placeholder.com/40"
            },
            {
                title: "Compliments",
                description: "Genuine compliments create positive associations",
                content: "Your insights on this project are really thoughtful and innovative!",
                username: "TeamLead",
                avatar: "https://via.placeholder.com/40"
            },
            {
                title: "Cooperation",
                description: "Working together towards common goals builds rapport",
                content: "Let's collaborate on this project! What are your thoughts?",
                username: "Collaborator",
                avatar: "https://via.placeholder.com/40"
            },
            {
                title: "Association",
                description: "People like those associated with positive things",
                content: "Just donated to the local animal shelter! Who wants to join?",
                username: "CommunityHelper",
                avatar: "https://via.placeholder.com/40"
            },
            {
                title: "Physical Attractiveness",
                description: "Professional appearance influences initial impressions",
                content: "Excited to present at today's conference! 🎯",
                username: "Professional",
                avatar: "https://via.placeholder.com/40"
            }
        ];

        const likes = [45, 23, 67, 89, 34];
        const userLiked = [false, false, false, false, false];
        let activeExample = 0;

        // Create tab buttons
        const tabButtonsContainer = document.getElementById('tabButtons');
        examples.forEach((example, index) => {
            const button = document.createElement('button');
            button.className = `tab-button ${index === 0 ? 'active' : ''}`;
            button.textContent = example.title;
            button.addEventListener('click', () => setActiveExample(index));
            tabButtonsContainer.appendChild(button);
        });

        // Handle like button click
        document.getElementById('likeButton').addEventListener('click', () => {
            userLiked[activeExample] = !userLiked[activeExample];
            likes[activeExample] = userLiked[activeExample] 
                ? likes[activeExample] + 1 
                : likes[activeExample] - 1;
            updateContent();
        });

        function setActiveExample(index) {
            activeExample = index;
            document.querySelectorAll('.tab-button').forEach((btn, i) => {
                btn.className = `tab-button ${i === index ? 'active' : ''}`;
            });
            updateContent();
        }

        function updateContent() {
            const example = examples[activeExample];
            
            document.getElementById('avatar').src = example.avatar;
            document.getElementById('username').textContent = example.username;
            document.getElementById('userTitle').textContent = example.title;
            document.getElementById('content').textContent = example.content;
            document.getElementById('description').textContent = example.description;
            document.getElementById('likeCount').textContent = likes[activeExample];
            
            const likeButton = document.getElementById('likeButton');
            likeButton.className = `action-button ${userLiked[activeExample] ? 'liked' : ''}`;

            const tagsContainer = document.getElementById('tags');
            tagsContainer.innerHTML = '';
            if (example.tags) {
                example.tags.forEach(tag => {
                    const span = document.createElement('span');
                    span.className = 'tag';
                    span.textContent = tag;
                    tagsContainer.appendChild(span);
                });
            }
        }

        // Initialize content
        updateContent();
    </script>
</body>
</html>
